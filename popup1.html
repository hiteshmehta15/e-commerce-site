<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRODUCTS!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .product {
      margin: 20px;
      position: relative;
      display: inline-block;
    }

    .product img {
      width: 200px;
      height: 200px;
      border-radius: 5px;
      transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition for opacity and scale */
    }

    .product:hover img {
      opacity: 0.8; /* Reduce opacity when hovered */
      transform: scale(1.1); /* Scale up when hovered */
    }

    .product p {
      text-align: center;
      margin-top: 10px;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.3s ease; /* Smooth transition for opacity */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .product:hover p {
      opacity: 1; /* Show when hovered */
    }

    .go-back {
      text-align: center;
      margin-top: 20px;
    }

    .go-back a {
      text-decoration: none;
      color: #007bff;
    }

    .go-back a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PRODUCTS!</h2>
    <div class="product">
      <a href="product1.html">
        <img src="product1.jpg" alt="Product 1">
        <p><strong>iphone 15</strong><br>Price: RS.79,000</p>
      </a>
    </div>
    <div class="product">
      <a href="product2.html">
        <img src="product2.jpg" alt="Product 2">
        <p><strong>macbook pro</strong><br>Price: RS.1,50,000</p>
      </a>
    </div>
    <div class="product">
      <a href="product3.html">
        <img src="product3.jpg" alt="Product 3">
        <p><strong>PS5</strong><br>Price: RS.50,000</p>
      </a>
    </div>
    <div class="product">
      <a href="product4.html">
        <img src="product4.jpg" alt="Product 4">
        <p><strong>Smart Watch</strong><br>Price: RS.10,000</p>
      </a>
    </div>
    <div class="product">
      <a href="product5.html">
        <img src="product5.jpg" alt="Product 5">
        <p><strong>Wireless Headphones</strong><br>Price: RS.18,000</p>
      </a>
    </div>
    <div class="product">
      <a href="product6.html">
        <img src="product6.jpg" alt="Product 6">
        <p><strong>Bluetooth Speaker</strong><br>Price: RS.25,000</p>
      </a>
    </div>
    <p class="go-back"><a href="home.html">Go Back</a></p>
  </div>
</body>
</html>
