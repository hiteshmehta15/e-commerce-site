<html>
<head>
    <title>E-commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        table {
            width: 90%;
            max-width: 1200px;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease;
        }

        td {
            padding: 20px;
            vertical-align: top;
        }

        h2 {
            margin-top: 0;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 15px;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.2rem;
            display: block;
            padding: 10px;
            border-radius: 8px;
        }

        a:hover {
            color: #ffea00;
            background-color: rgba(0, 0, 0, 0.2);
        }

        td:first-child {
            background-color: rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: calc(100vh - 80px);
            border: none;
            border-radius: 20px;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <h2>Menu</h2>
                <ul>
                    <li><a href="registration.html" target="content">Registration</a></li>
                    <li><a href="login.html" target="content">Login</a></li>
                    <li><a href="home.html" target="content">Home</a></li>
                    <li><a href="popup1.html" target="content">Products</a></li>
                    <li><a href="about.html" target="content">About</a></li>
                </ul>
            </td>
            <td>
                <iframe name="content"width="100%" height="500px" frameborder="0"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
